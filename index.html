    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

<body>
    <div class="container-fluid position-relative p-0">
        <div class="row no-gutters">
            <div class="col-12 col-xl-8 left-side">
                <div class="row no-gutters d-flex">
                    <div class="col-12 logo">
                        <img src="small.svg" alt="">
                    </div>
                    <div class="col-12 content">
                        <div class="form">
                            <div class="header">
                                <div class="title h4 font-weight-bold">Sign In to portworx</div>
                                <div class="caption">Welcome</div>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <dic class="form-group d-block text-right">
                                    <a href="#">Reset Password</a>
                                </dic>
                                <button type="submit" class=" form-control btn btn-info">Sign in</button>
                            </form>
                            <div class="seperator">
                                <span>OR</span>
                            </div>
                            <div class="oidc d-flex flex-column flex-md-row justify-content-md-between">
                                <a href="#" class="flex-fill mb-3 btn border">Sign in with Google</a>
                                <span class="d-none d-md-block oidc-sep"></span>
                                <a href="#" class="flex-fill mb-3 btn border">Sign in with Github</a>
                            </div>
                            <div class="register text-center">New to Portwork? <a href="#">Create account</a></div>
                        </div>
                        <footer class="text-center">&copy; Copyright 2022 Portworx &reg; by Pure Storage &reg;</footer>
                    </div>
                </div>
            </div>
            <div class="col-4 justify-content-center border d-none d-xl-flex">
                <div class="col-10">a</div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
